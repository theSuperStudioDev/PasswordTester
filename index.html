<!DOCTYPE html>
<html>
<head>
    <title>Super's Studio - Staff Application</title>
    <style>
        body {
            background-image: url('https://media.discordapp.net/attachments/1093259520492445697/1104778107568791652/Skull_1.png?width=427&height=427');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #main {
            width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #666;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="main">
        <h1>Super's Studio - Staff Application</h1>
        <p>Thank you for your interest in joining our team at Super's Studio! Please fill out the following application form with the required information:</p>
        <form action="application.php" method="POST">
            <label for="username">Roblox Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="age">Age:</label>
            <input type="text" id="age" name="age" required>

            <label for="timezone">Timezone:</label>
            <input type="text" id="timezone" name="timezone" required>

            <label for="experience">Previous Staff Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="availability">Availability:</label>
            <textarea id="availability" name="availability" rows="4" required></textarea>

            <label for="reason">Reason for Applying:</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label for="strengths">Strengths:</label>
            <textarea id="strengths" name="strengths" rows="4" required></textarea>

            <label for="weaknesses">Weaknesses:</label>
            <textarea id="weaknesses" name="weaknesses" rows="4" required></textarea>

            <label for="discord">Discord Username:</label>
            <input type="text" id="discord" name="discord" required>

            <label for="references">References:</label>
            <textarea id="references" name="references" rows="4" required></textarea>

            <label for="additional-info">Additional Information:</label>
            <textarea id="additional-info" name="additional-info" rows="4"></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://discord.com/api/webhooks/1126653930781290618/JPuierXslVFedQJJH4zB_pmW-yAlvF64qJEH2yvTF7Vx0nYRW5zOQnGfu22peI3l5-or', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert('Staff application submitted successfully.');
                } else {
                    alert('Failed to send the staff application. Please try again later.');
                }
            };
            xhr.send(new FormData(form));
        });
    </script>
</body>
</html>
